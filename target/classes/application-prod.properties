# Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled = true
# Database server path
spring.h2.console.path=/h2-console

# Database URL and DB name
spring.datasource.url=jdbc:h2:file:~/h2/PropertyManagementSystemDB

# DB username
spring.datasource.username=sa

# DB password
spring.datasource.password=

# DB driver
spring.datasource.driverClassName=org.h2.Driver

# Keep existing data and table while server restarts, 'create' will recreate the table on each restart
spring.jpa.hibernate.ddl-auto=update

# Enable printing of SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true

# Configure Hibernate dialect for H2 database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
